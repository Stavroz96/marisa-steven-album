<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="album.css">
    <script src="https://kit.fontawesome.com/7c3ca6d090.js" crossorigin="anonymous"></script>
    <title>Steven-Marisa Album</title>
    <script src="album.js" defer></script>
</head>

<body>
    <main>
        <section>
            <!--Previous button-->
            <button id="prev-button">
                <i class="fa-solid fa-circle-left"></i>
            </button>

            <div class="book" id="book">
                <!--Paper 1-->

                <div id="p1" class="paper">
                    <div class="front">
                        <div class="front-content">
                            <h1 id="cover"><u>Steven &amp; Marisa</u></h1>
                        </div>
                    </div>
                    <div class="back">
                        <div class="back-content">
                            <div class="grid-container" id="manhattan">
                                <img id="img1" src="/marisa-steven-album/photos/iCloud Photos/manhattan1.JPG"
                                    alt="couple">
                                <img id="img2" src="/marisa-steven-album/photos/iCloud Photos/manhattan2.JPEG" alt="
                                    installation-dinner">
                                <img id="img3" src="/marisa-steven-album/photos/iCloud Photos/manhattan3.JPEG"
                                    alt="steves-kiss">
                                <img id="img4" src="/marisa-steven-album/photos/iCloud Photos/manhattan4.JPEG"
                                    alt="marisas-kiss">
                                <img id="img5" src="/marisa-steven-album/photos/iCloud Photos/manhattan5.JPEG"
                                    alt="city-couple">
                                <img src="/marisa-steven-album/photos/iCloud Photos/manhattan6.JPEG" alt="city-couple2"
                                    id="img6">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Paper 2-->
                <div id="p2" class="paper">
                    <div class="front">
                        <div class="front-content">
                            <div class="grid-container" id="installation-dinner">
                                <img id="img1" src="/marisa-steven-album/photos/iCloud Photos/installation1.JPEG"
                                    alt="cute-couple-dinner">
                                <img id="img2" src="/marisa-steven-album/photos/iCloud Photos/installation2.JPEG"
                                    alt="cute-kiss">
                                <img id="img3" src="/marisa-steven-album/photos/iCloud Photos/installation3.JPEG"
                                    alt="cute-pic">
                                <img id="img4" src="/marisa-steven-album/photos/iCloud Photos/installation4.JPEG"
                                    alt="couple-staring">
                                <img id="img5" src="/marisa-steven-album/photos/iCloud Photos/installation5.JPEG"
                                    alt="dancing">
                                <img id="img6" src="/marisa-steven-album/photos/iCloud Photos/installation6.JPG"
                                    alt="silly">
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="back-content">
                            <div class="grid-container" id="horseback-riding">
                                <img id="img1" src="/marisa-steven-album/photos/iCloud Photos/horseBackRiding.JPEG"
                                    alt="horse-beach">
                                <img id="img2" src="/marisa-steven-album/photos/iCloud Photos/horseback2.JPEG"
                                    alt="car-couple">
                                <img id="img3" src="/marisa-steven-album/photos/iCloud Photos/horseback3.JPEG"
                                    alt="ranch">
                                <img id="img4" src="/marisa-steven-album/photos/iCloud Photos/horseback4.JPEG"
                                    alt="riding">
                                <img id="img5" src="/marisa-steven-album/photos/iCloud Photos/horseback5.JPEG"
                                    alt="horse-beach-couple">
                                <img id="img6" src="/marisa-steven-album/photos/iCloud Photos/horseback7.JPEG"
                                    alt="silly-car">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Paper 3-->
                <div id="p3" class="paper">
                    <div class="front">
                        <div class="front-content">
                            <div class="grid-container" id="disney">
                                <img id="img1" src="/marisa-steven-album/photos/iCloud Photos/disney1.JPEG"
                                    alt="disney-marisa">
                                <img id="img2" src="/marisa-steven-album/photos/iCloud Photos/disney2.JPEG"
                                    alt="manatte-marisa">
                                <img id="img3" src="/marisa-steven-album/photos/iCloud Photos/disney3.JPEG"
                                    alt="fish-marisa">
                                <img id="img4" src="/marisa-steven-album/photos/iCloud Photos/disney4.JPEG"
                                    alt="seal-marisa">
                                <img id="img5" src="/marisa-steven-album/photos/iCloud Photos/disney5.JPEG"
                                    alt="dolphin-marisa">
                                <img id="img6" src="/marisa-steven-album/photos/iCloud Photos/disney6.JPEG"
                                    alt="shark-marisa">
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="back-content">
                            <div class="grid-container" id="installation-dinner">
                                <img id="img1" src="/marisa-steven-album/photos/iCloud Photos/cute.JPEG"
                                    alt="cute-date">
                                <img id="img2" src="/marisa-steven-album/photos/iCloud Photos/cute2.JPEG" alt="bed-pic">
                                <img id="img3" src="/marisa-steven-album/photos/iCloud Photos/cute3.JPEG"
                                    alt="beach-tower">
                                <img id="img4" src="/marisa-steven-album/photos/iCloud Photos/beach_date.JPEG"
                                    alt="park">
                                <img id="img5" src="/marisa-steven-album/photos/iCloud Photos/cute5.JPEG"
                                    alt="couple-park">
                                <img id="img6" src="/marisa-steven-album/photos/iCloud Photos/cute6.JPEG"
                                    alt="desertTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Forward button-->
            <button id="for-button">
                <i class="fa-solid fa-circle-right"></i>
            </button>
        </section>
    </main>
</body>
